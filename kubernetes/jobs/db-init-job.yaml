---
apiVersion: v1
kind: ConfigMap
metadata:
  name: db-init-schema
  namespace: campus-events
  labels:
    app: database-init
    component: config
data:
  init-schema.sql: |
    -- Campus Events Management System Database Schema
    -- PostgreSQL 16.3
    -- Using official schema from /docs/DATABASE_SCHEMA.sql
    
    -- Enable UUID extension
    CREATE EXTENSION IF NOT EXISTS "uuid-ossp";

    -- Users table
    CREATE TABLE IF NOT EXISTS users (
        id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
        email VARCHAR(255) UNIQUE NOT NULL,
        password_hash VARCHAR(255) NOT NULL,
        first_name VARCHAR(100) NOT NULL,
        last_name VARCHAR(100) NOT NULL,
        role VARCHAR(50) NOT NULL CHECK (role IN ('student', 'organizer', 'admin')),
        department VARCHAR(100),
        created_at TIMESTAMP WITH TIME ZONE DEFAULT CURRENT_TIMESTAMP,
        updated_at TIMESTAMP WITH TIME ZONE DEFAULT CURRENT_TIMESTAMP,
        last_login TIMESTAMP WITH TIME ZONE,
        is_active BOOLEAN DEFAULT true,
        CONSTRAINT email_format CHECK (email ~* '^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$')
    );

    -- Events table
    CREATE TABLE IF NOT EXISTS events (
        id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
        title VARCHAR(255) NOT NULL,
        description TEXT NOT NULL,
        location VARCHAR(255) NOT NULL,
        start_time TIMESTAMP WITH TIME ZONE NOT NULL,
        end_time TIMESTAMP WITH TIME ZONE NOT NULL,
        max_attendees INTEGER NOT NULL CHECK (max_attendees > 0),
        current_attendees INTEGER DEFAULT 0 CHECK (current_attendees >= 0),
        organizer_id UUID NOT NULL REFERENCES users(id) ON DELETE CASCADE,
        category VARCHAR(100) NOT NULL,
        status VARCHAR(50) NOT NULL DEFAULT 'upcoming' CHECK (status IN ('upcoming', 'ongoing', 'completed', 'cancelled')),
        image_url VARCHAR(500),
        created_at TIMESTAMP WITH TIME ZONE DEFAULT CURRENT_TIMESTAMP,
        updated_at TIMESTAMP WITH TIME ZONE DEFAULT CURRENT_TIMESTAMP,
        CONSTRAINT valid_time_range CHECK (end_time > start_time),
        CONSTRAINT valid_attendees CHECK (current_attendees <= max_attendees)
    );

    -- RSVPs table
    CREATE TABLE IF NOT EXISTS rsvps (
        id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
        event_id UUID NOT NULL REFERENCES events(id) ON DELETE CASCADE,
        user_id UUID NOT NULL REFERENCES users(id) ON DELETE CASCADE,
        status VARCHAR(50) NOT NULL DEFAULT 'confirmed' CHECK (status IN ('confirmed', 'waitlisted', 'cancelled')),
        created_at TIMESTAMP WITH TIME ZONE DEFAULT CURRENT_TIMESTAMP,
        updated_at TIMESTAMP WITH TIME ZONE DEFAULT CURRENT_TIMESTAMP,
        UNIQUE(event_id, user_id)
    );

    -- Notifications table
    CREATE TABLE IF NOT EXISTS notifications (
        id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
        user_id UUID NOT NULL REFERENCES users(id) ON DELETE CASCADE,
        event_id UUID REFERENCES events(id) ON DELETE CASCADE,
        type VARCHAR(50) NOT NULL CHECK (type IN ('event_reminder', 'event_update', 'event_cancelled', 'rsvp_confirmed', 'rsvp_waitlisted')),
        title VARCHAR(255) NOT NULL,
        message TEXT NOT NULL,
        is_read BOOLEAN DEFAULT false,
        sent_at TIMESTAMP WITH TIME ZONE DEFAULT CURRENT_TIMESTAMP,
        read_at TIMESTAMP WITH TIME ZONE
    );

    -- Event Categories lookup table
    CREATE TABLE IF NOT EXISTS event_categories (
        id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
        name VARCHAR(100) UNIQUE NOT NULL,
        description TEXT,
        created_at TIMESTAMP WITH TIME ZONE DEFAULT CURRENT_TIMESTAMP
    );

    -- Indexes for performance
    CREATE INDEX IF NOT EXISTS idx_users_email ON users(email);
    CREATE INDEX IF NOT EXISTS idx_users_role ON users(role);
    CREATE INDEX IF NOT EXISTS idx_events_organizer ON events(organizer_id);
    CREATE INDEX IF NOT EXISTS idx_events_start_time ON events(start_time);
    CREATE INDEX IF NOT EXISTS idx_events_status ON events(status);
    CREATE INDEX IF NOT EXISTS idx_events_category ON events(category);
    CREATE INDEX IF NOT EXISTS idx_rsvps_event ON rsvps(event_id);
    CREATE INDEX IF NOT EXISTS idx_rsvps_user ON rsvps(user_id);
    CREATE INDEX IF NOT EXISTS idx_rsvps_status ON rsvps(status);
    CREATE INDEX IF NOT EXISTS idx_notifications_user ON notifications(user_id);
    CREATE INDEX IF NOT EXISTS idx_notifications_unread ON notifications(user_id, is_read) WHERE is_read = false;
    CREATE INDEX IF NOT EXISTS idx_notifications_event ON notifications(event_id);

    -- Function to update updated_at timestamp
    CREATE OR REPLACE FUNCTION update_updated_at_column()
    RETURNS TRIGGER AS $$
    BEGIN
        NEW.updated_at = CURRENT_TIMESTAMP;
        RETURN NEW;
    END;
    $$ language 'plpgsql';

    -- Drop existing triggers
    DROP TRIGGER IF EXISTS update_users_updated_at ON users;
    DROP TRIGGER IF EXISTS update_events_updated_at ON events;
    DROP TRIGGER IF EXISTS update_rsvps_updated_at ON rsvps;

    -- Create triggers for updated_at
    CREATE TRIGGER update_users_updated_at BEFORE UPDATE ON users
        FOR EACH ROW EXECUTE FUNCTION update_updated_at_column();

    CREATE TRIGGER update_events_updated_at BEFORE UPDATE ON events
        FOR EACH ROW EXECUTE FUNCTION update_updated_at_column();

    CREATE TRIGGER update_rsvps_updated_at BEFORE UPDATE ON rsvps
        FOR EACH ROW EXECUTE FUNCTION update_updated_at_column();

    -- Function to update current_attendees
    CREATE OR REPLACE FUNCTION update_event_attendees()
    RETURNS TRIGGER AS $$
    BEGIN
        IF TG_OP = 'UPDATE' THEN
            IF OLD.status = 'confirmed' THEN
                UPDATE events SET current_attendees = current_attendees - 1 WHERE id = OLD.event_id;
            END IF;
        END IF;

        IF TG_OP = 'DELETE' THEN
            IF OLD.status = 'confirmed' THEN
                UPDATE events SET current_attendees = current_attendees - 1 WHERE id = OLD.event_id;
            END IF;
            RETURN OLD;
        END IF;

        IF NEW.status = 'confirmed' THEN
            UPDATE events SET current_attendees = current_attendees + 1 WHERE id = NEW.event_id;
        END IF;

        RETURN NEW;
    END;
    $$ language 'plpgsql';

    DROP TRIGGER IF EXISTS update_event_attendees_on_rsvp ON rsvps;

    CREATE TRIGGER update_event_attendees_on_rsvp
        AFTER INSERT OR UPDATE OR DELETE ON rsvps
        FOR EACH ROW EXECUTE FUNCTION update_event_attendees();

    -- Insert default event categories
    INSERT INTO event_categories (name, description) VALUES
        ('Workshop', 'Technical workshops and training sessions'),
        ('Seminar', 'Educational seminars and lectures'),
        ('Social', 'Social gatherings and networking events'),
        ('Sports', 'Sports and fitness activities'),
        ('Cultural', 'Cultural events and celebrations'),
        ('Career', 'Career fairs and professional development'),
        ('Hackathon', 'Coding competitions and hackathons'),
        ('Conference', 'Academic and professional conferences'),
        ('Club Meeting', 'Student organization meetings'),
        ('Other', 'Other events')
    ON CONFLICT (name) DO NOTHING;

    -- Create sample users (for MVP - no auth yet)
    INSERT INTO users (email, password_hash, first_name, last_name, role, department) VALUES
        ('organizer@campus.edu', 'temp_hash', 'Demo', 'Organizer', 'organizer', 'Student Affairs'),
        ('admin@campus.edu', '$2b$10$rKZvFvFZXmUhKxmXxVxqPeqYhNUZVXFXGXXGGzZZZZZZZZZZZZZZZZ', 'System', 'Admin', 'admin', 'IT')
    ON CONFLICT (email) DO NOTHING;

    -- Insert sample events for testing/demo
    INSERT INTO events (title, description, location, start_time, end_time, max_attendees, organizer_id, category)
    SELECT 
        'Welcome Week Kickoff',
        'Join us for an exciting start to the semester with activities, food, and networking opportunities!',
        'Student Center Plaza',
        CURRENT_TIMESTAMP + INTERVAL '7 days',
        CURRENT_TIMESTAMP + INTERVAL '7 days 3 hours',
        200,
        (SELECT id FROM users WHERE role = 'organizer' LIMIT 1),
        'Social'
    WHERE NOT EXISTS (SELECT 1 FROM events WHERE title = 'Welcome Week Kickoff');

    INSERT INTO events (title, description, location, start_time, end_time, max_attendees, organizer_id, category)
    SELECT 
        'Cloud Computing Workshop',
        'Learn about AWS, Azure, and modern cloud architecture in this hands-on workshop. Perfect for ENPM818R students!',
        'Engineering Building Room 301',
        CURRENT_TIMESTAMP + INTERVAL '14 days',
        CURRENT_TIMESTAMP + INTERVAL '14 days 2 hours',
        50,
        (SELECT id FROM users WHERE role = 'organizer' LIMIT 1),
        'Workshop'
    WHERE NOT EXISTS (SELECT 1 FROM events WHERE title = 'Cloud Computing Workshop');

    INSERT INTO events (title, description, location, start_time, end_time, max_attendees, organizer_id, category)
    SELECT 
        'Career Fair 2025',
        'Meet with top employers including Amazon, Google, Microsoft, and more. Explore internship and full-time opportunities.',
        'University Center Ballroom',
        CURRENT_TIMESTAMP + INTERVAL '21 days',
        CURRENT_TIMESTAMP + INTERVAL '21 days 5 hours',
        500,
        (SELECT id FROM users WHERE role = 'organizer' LIMIT 1),
        'Career'
    WHERE NOT EXISTS (SELECT 1 FROM events WHERE title = 'Career Fair 2025');

    INSERT INTO events (title, description, location, start_time, end_time, max_attendees, organizer_id, category)
    SELECT 
        'Hackathon 2025',
        '24-hour coding marathon with amazing prizes! Bring your ideas, form teams, and build something awesome.',
        'Innovation Lab',
        CURRENT_TIMESTAMP + INTERVAL '28 days',
        CURRENT_TIMESTAMP + INTERVAL '29 days',
        100,
        (SELECT id FROM users WHERE role = 'organizer' LIMIT 1),
        'Hackathon'
    WHERE NOT EXISTS (SELECT 1 FROM events WHERE title = 'Hackathon 2025');

    INSERT INTO events (title, description, location, start_time, end_time, max_attendees, organizer_id, category)
    SELECT 
        'Spring Concert',
        'Live music featuring student bands and special guest performers. Free food and drinks!',
        'Outdoor Amphitheater',
        CURRENT_TIMESTAMP + INTERVAL '35 days',
        CURRENT_TIMESTAMP + INTERVAL '35 days 4 hours',
        1000,
        (SELECT id FROM users WHERE role = 'organizer' LIMIT 1),
        'Cultural'
    WHERE NOT EXISTS (SELECT 1 FROM events WHERE title = 'Spring Concert');

    -- Add table comments
    COMMENT ON TABLE users IS 'Stores user account information including students, organizers, and administrators';
    COMMENT ON TABLE events IS 'Stores event details including scheduling, capacity, and metadata';
    COMMENT ON TABLE rsvps IS 'Manages user RSVPs and waitlist status for events';
    COMMENT ON TABLE notifications IS 'Stores notifications sent to users about events and RSVPs';
    COMMENT ON TABLE event_categories IS 'Lookup table for event category classification';

---
apiVersion: batch/v1
kind: Job
metadata:
  name: db-schema-init
  namespace: campus-events
  labels:
    app: database-init
    component: job
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: database-init
        component: job
    spec:
      restartPolicy: OnFailure
      containers:
      - name: db-init
        image: postgres:16-alpine
        command:
        - /bin/sh
        - -c
        - |
          set -e
          echo "======================================================================================================="
          echo " Campus Events Database Initialization"
          echo " Using schema from: /docs/DATABASE_SCHEMA.sql"
          echo "======================================================================================================="
          echo ""
          echo "Database: ${PGHOST}:${PGPORT}/${PGDATABASE}"
          echo "User: ${PGUSER}"
          echo ""
          
          echo "Testing connection..."
          if psql -c "SELECT version();" > /dev/null 2>&1; then
            echo "✓ Connected successfully"
            echo ""
            psql -c "SELECT version();"
          else
            echo "✗ Connection failed"
            exit 1
          fi
          echo ""
          
          echo "Current tables:"
          psql -c "SELECT tablename FROM pg_tables WHERE schemaname = 'public';" || echo "  (none)"
          echo ""
          
          echo "Executing schema..."
          psql -f /schema/init-schema.sql
          echo ""
          
          echo "Tables created:"
          psql -c "SELECT tablename FROM pg_tables WHERE schemaname = 'public' ORDER BY tablename;"
          echo ""
          
          echo "Data inserted:"
          psql -c "
            SELECT 'users' as table, COUNT(*)::text as count FROM users
            UNION ALL SELECT 'events', COUNT(*)::text FROM events
            UNION ALL SELECT 'rsvps', COUNT(*)::text FROM rsvps
            UNION ALL SELECT 'notifications', COUNT(*)::text FROM notifications
            UNION ALL SELECT 'event_categories', COUNT(*)::text FROM event_categories
            ORDER BY table;
          "
          echo ""
          
          echo "Verifying schema..."
          for table in users events rsvps notifications event_categories; do
            if psql -c "SELECT 1 FROM $table LIMIT 1;" > /dev/null 2>&1; then
              echo "✓ Table '$table' OK"
            else
              echo "✗ Table '$table' ERROR"
              exit 1
            fi
          done
          echo ""
          
          echo "======================================================================================================="
          echo " ✓ Database initialization completed successfully!"
          echo "======================================================================================================="
        env:
        - name: PGHOST
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: DB_HOST
        - name: PGPORT
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: DB_PORT
        - name: PGDATABASE
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: DB_NAME
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: DB_USERNAME
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: DB_PASSWORD
        - name: PGSSLMODE
          value: "require"
        volumeMounts:
        - name: schema
          mountPath: /schema
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 999
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
      volumes:
      - name: schema
        configMap:
          name: db-init-schema
      securityContext:
        fsGroup: 999
