apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: campus-events-alerts
  namespace: monitoring
  labels:
    release: kube-prom-stack
    prometheus: kube-prometheus
spec:
  groups:
  - name: application-alerts
    interval: 30s
    rules:
    # High Error Rate Alert
    - alert: HighErrorRate
      expr: |
        (
          sum(rate(http_requests_total{status=~"5..",namespace="campus-events"}[5m])) 
          / 
          sum(rate(http_requests_total{namespace="campus-events"}[5m]))
        ) > 0.05
      for: 5m
      labels:
        severity: critical
        team: backend
      annotations:
        summary: "High error rate detected in {{ $labels.namespace }}"
        description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"
        runbook: "Check application logs and service health"
    
    # High Response Time Alert
    - alert: HighResponseTime
      expr: |
        histogram_quantile(0.95, 
          sum(rate(http_request_duration_seconds_bucket{namespace="campus-events"}[5m])) by (le, service)
        ) > 1.0
      for: 5m
      labels:
        severity: warning
        team: backend
      annotations:
        summary: "High response time for {{ $labels.service }}"
        description: "P95 response time is {{ $value }}s (threshold: 1s)"
        runbook: "Check service performance and resource usage"
    
    # Pod Restart Alert
    - alert: PodRestarting
      expr: |
        rate(kube_pod_container_status_restarts_total{namespace="campus-events"}[15m]) > 0
      for: 5m
      labels:
        severity: warning
        team: platform
      annotations:
        summary: "Pod {{ $labels.pod }} is restarting"
        description: "Pod has restarted {{ $value }} times in the last 15 minutes"
        runbook: "Check pod logs for crash reasons"

  - name: resource-alerts
    interval: 30s
    rules:
    # High CPU Usage Alert
    - alert: HighCPUUsage
      expr: |
        (
          sum(rate(container_cpu_usage_seconds_total{namespace="campus-events",container!=""}[5m])) by (pod)
          /
          sum(kube_pod_container_resource_limits{namespace="campus-events",resource="cpu"}) by (pod)
        ) > 0.80
      for: 10m
      labels:
        severity: warning
        team: platform
      annotations:
        summary: "High CPU usage for pod {{ $labels.pod }}"
        description: "CPU usage is {{ $value | humanizePercentage }} of limit"
        runbook: "Consider increasing CPU limits or investigating performance issues"
    
    # High Memory Usage Alert
    - alert: HighMemoryUsage
      expr: |
        (
          sum(container_memory_working_set_bytes{namespace="campus-events",container!=""}) by (pod)
          /
          sum(kube_pod_container_resource_limits{namespace="campus-events",resource="memory"}) by (pod)
        ) > 0.80
      for: 10m
      labels:
        severity: warning
        team: platform
      annotations:
        summary: "High memory usage for pod {{ $labels.pod }}"
        description: "Memory usage is {{ $value | humanizePercentage }} of limit"
        runbook: "Consider increasing memory limits or investigating memory leaks"
    
    # Pod Not Ready Alert
    - alert: PodNotReady
      expr: |
        sum by (namespace, pod) (
          kube_pod_status_phase{namespace="campus-events", phase!~"Running|Succeeded"}
        ) > 0
      for: 15m
      labels:
        severity: critical
        team: platform
      annotations:
        summary: "Pod {{ $labels.pod }} not ready"
        description: "Pod has been in {{ $labels.phase }} state for more than 15 minutes"
        runbook: "Check pod events and logs"

  - name: availability-alerts
    interval: 30s
    rules:
    # Service Down Alert
    - alert: ServiceDown
      expr: |
        up{job=~".*campus-events.*"} == 0
      for: 5m
      labels:
        severity: critical
        team: sre
      annotations:
        summary: "Service {{ $labels.job }} is down"
        description: "Service has been down for more than 5 minutes"
        runbook: "Check service health and pod status"
    
    # Low Replica Count Alert
    - alert: LowReplicaCount
      expr: |
        (
          kube_deployment_status_replicas_available{namespace="campus-events"}
          /
          kube_deployment_spec_replicas{namespace="campus-events"}
        ) < 0.5
      for: 10m
      labels:
        severity: warning
        team: platform
      annotations:
        summary: "Low replica count for {{ $labels.deployment }}"
        description: "Only {{ $value | humanizePercentage }} of desired replicas are available"
        runbook: "Check pod status and cluster capacity"
    
    # HPA at Max Capacity Alert
    - alert: HPAMaxedOut
      expr: |
        (
          kube_horizontalpodautoscaler_status_current_replicas{namespace="campus-events"}
          /
          kube_horizontalpodautoscaler_spec_max_replicas{namespace="campus-events"}
        ) >= 1
      for: 15m
      labels:
        severity: warning
        team: platform
      annotations:
        summary: "HPA {{ $labels.horizontalpodautoscaler }} at maximum replicas"
        description: "HPA has been at max replicas for 15+ minutes. Consider increasing max replicas."
        runbook: "Review application load and HPA configuration"
