apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: campus-events-ingress
  namespace: campus-events
  annotations:
    # ALB Configuration
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/load-balancer-name: campus-events-alb
    
    # Health Check Configuration - use /health for all services
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-port: traffic-port
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
    
    # Security
    alb.ingress.kubernetes.io/security-groups: sg-06a415ea0262b4edc
    
    # Subnets (use public subnets)
    alb.ingress.kubernetes.io/subnets: subnet-06a74b0b9f1ff477c,subnet-09dfa3328a0ae0bed,subnet-014afcbd951531452
    
    # Tags
    alb.ingress.kubernetes.io/tags: Environment=dev,Project=campus-events,ManagedBy=kubernetes
    
    # SSL/HTTPS Configuration (commented out for now, enable for production)
    # alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    # alb.ingress.kubernetes.io/ssl-redirect: '443'
    # alb.ingress.kubernetes.io/certificate-arn: <ACM_CERTIFICATE_ARN>
    
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          # IMPORTANT: Order matters! More specific paths must come before less specific ones
          
          # API Documentation - Swagger UI (must come before /api prefix)
          - path: /api-docs
            pathType: Prefix
            backend:
              service:
                name: dev-events-api-service
                port:
                  number: 8080
          
          # Events API - Most specific first
          - path: /api/v1/events
            pathType: Prefix
            backend:
              service:
                name: dev-events-api-service
                port:
                  number: 8080
          
          # Analytics API
          - path: /api/v1/analytics
            pathType: Prefix
            backend:
              service:
                name: dev-events-api-service
                port:
                  number: 8080
          
          # Recommendations API
          - path: /api/v1/recommendations
            pathType: Prefix
            backend:
              service:
                name: dev-events-api-service
                port:
                  number: 8080
          
          # API health and ready endpoints
          - path: /api/health
            pathType: Exact
            backend:
              service:
                name: dev-events-api-service
                port:
                  number: 8080
                  
          - path: /api/ready
            pathType: Exact
            backend:
              service:
                name: dev-events-api-service
                port:
                  number: 8080
          
          # Metrics endpoint
          - path: /metrics
            pathType: Exact
            backend:
              service:
                name: dev-events-api-service
                port:
                  number: 8080
          
          # Catch-all for other /api routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: dev-events-api-service
                port:
                  number: 8080
          
          # Notification Service
          - path: /notifications
            pathType: Prefix
            backend:
              service:
                name: dev-notification-service
                port:
                  number: 8082
          
          # Frontend - Must be last as it's the least specific
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
