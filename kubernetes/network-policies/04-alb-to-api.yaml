apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-alb-to-events-api
  namespace: campus-events
spec:
  podSelector:
    matchLabels:
      app: events-api
  policyTypes:
    - Ingress
  ingress:
    - from:
        - ipBlock:
            cidr: 10.0.0.0/16  # VPC CIDR
      ports:
        - protocol: TCP
          port: 8080
