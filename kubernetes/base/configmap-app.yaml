apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: campus-events
  labels:
    app: campus-events
    component: config
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  API_BASE_URL: "http://events-api-service:8080"
  NOTIFICATIONS_BASE_URL: "http://notification-service:8082"
  CORS_ORIGIN: "*"
  RATE_LIMIT_WINDOW: "900000"
  RATE_LIMIT_MAX: "100"
  AWS_REGION: "us-east-1"
