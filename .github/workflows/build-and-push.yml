name: Build and Push Docker Images

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

permissions:
  id-token: write   # Required for OIDC
  contents: read

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service:
          - name: frontend
            path: applications/frontend
            repository: campus-events/frontend
          - name: events-api
            path: applications/events-api
            repository: campus-events/events-api
          - name: notification-service
            path: applications/notification-service
            repository: campus-events/notification-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        id: build-image
        working-directory: ${{ matrix.service.path }}
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -t $ECR_REGISTRY/${{ matrix.service.repository }}:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/${{ matrix.service.repository }}:$IMAGE_TAG $ECR_REGISTRY/${{ matrix.service.repository }}:latest
          echo "image=$ECR_REGISTRY/${{ matrix.service.repository }}:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.build-image.outputs.image }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service.name }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail on vulnerabilities for now

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.service.name }}.sarif'

      - name: Push Docker image to ECR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker push $ECR_REGISTRY/${{ matrix.service.repository }}:$IMAGE_TAG
          docker push $ECR_REGISTRY/${{ matrix.service.repository }}:latest

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build-image.outputs.digest }}"

  notify:
    name: Notify Build Status
    runs-on: ubuntu-latest
    needs: build-and-push
    if: always()
    
    steps:
      - name: Notify success
        if: ${{ needs.build-and-push.result == 'success' }}
        run: |
          echo "✅ All images built and pushed successfully"
          
      - name: Notify failure
        if: ${{ needs.build-and-push.result == 'failure' }}
        run: |
          echo "❌ Build or push failed"
          exit 1
